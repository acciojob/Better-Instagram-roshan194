<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="script.js" defer></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Better Instagram</title>
  </head>
  <body>
    <h1 style="text-align: center">Arrange Images by drag and drop</h1>
    <div class="flex" id="parent">
      <div draggable="true" class="image" id="div1">
        <img id="drag1" src="https://picsum.photos/id/1011/200/200" alt="Image 1" />
      </div>
      <div draggable="true" class="image" id="div2">
        <img id="drag2" src="https://picsum.photos/id/1012/200/200" alt="Image 2" />
      </div>
      <div draggable="true" class="image" id="div3">
        <img id="drag3" src="https://picsum.photos/id/1013/200/200" alt="Image 3" />
      </div>
      <div draggable="true" class="image" id="div4">
        <img id="drag4" src="https://picsum.photos/id/1014/200/200" alt="Image 4" />
      </div>
      <div draggable="true" class="image" id="div5">
        <img id="drag5" src="https://picsum.photos/id/1015/200/200" alt="Image 5" />
      </div>
      <div draggable="true" class="image" id="div6">
        <img id="drag6" src="https://picsum.photos/id/1016/200/200" alt="Image 6" />
      </div>
    </div>
  </body>
</html>
